<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar</title>
  <link rel="stylesheet" href="../../styles/sign-in/daftar-dan-login.css">
</head>
<body class="daftar-page">
  <div class="container">
    <h2>Daftar Akun</h2>
    <form id="daftarForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Buat username" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Masukkan email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Buat password" required>

      <label for="confirm-password">Konfirmasi Password</label>
      <input type="password" id="confirm-password" placeholder="Ulangi password" required>

      <button type="submit">Daftar</button>
    </form>
    <div class="link">
      <p>Sudah punya akun? <a href="../../pages/sign-in/login.html">Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById("daftarForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Mencegah form submit dan reload halaman

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      // Cek apakah password dan konfirmasi password sama
      if (password !== confirmPassword) {
        alert("Password dan Konfirmasi Password tidak cocok!");
      } else {
        // Jika cocok (dan 'required' sudah memastikan tidak kosong)
        // Tampilkan pesan sukses dan arahkan ke halaman login
        alert("Daftar berhasil! Silakan login.");
        window.location.href = "../../pages/sign-in/login.html";
      }
    });
  </script>
</body>
</html>
